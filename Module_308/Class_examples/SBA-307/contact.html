<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<style>
    .centered-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
</style>

<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SBA-307</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Me</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>

          <h3 style="color: rgb(66, 133, 244); padding: 30px;">If you need to contact me </h3>

          <div class="container mt-4">
            <section>
                <div class="container">
                    <div class="centered-box">

                    <form onsubmit="return validateForm()">

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                            <div id="firstNameHelp" class="form-text">Give your first name</div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                            <div id="lastNameHelp" class="form-text">This field is optional</div>
                        </div>

                        <div class="mb-3">
                            <label for="review" class="form-label">Review and Grievances</label>
                            <textarea class="form-control" id="review" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <div class="form-check">
                                <input type="radio" id="customRadio1" name="customRadio" class="form-check-input" value="USA">
                                <label class="form-check-label" for="customRadio1">From USA</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="customRadio2" name="customRadio" class="form-check-input" value="OutsideUSA">
                                <label class="form-check-label" for="customRadio2">Outside USA</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                </div>
            </section>
        </div>




 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
